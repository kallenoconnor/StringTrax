---
title: "Contact"
sheet: "/css/contact.css"
---
<img src="{{site.baseurl}}/img/Microphone.jpg" alt="Recording Studio">
<div id="Contact-form">
    <span data-anim>
        <h2>Contact</h2>
    </span>
    <p>
        Offering professional violin and vocal tracks for recordings and other projects.
        Other strings available upon request. Please contact for a quote.
    </p>
    <p><a href="mailto:info@stringtrax.com">info@stringtrax.com</a></p>
    <p id="thanks">Thank you for contacting us! We will get back to you shortly!</p>
    <form id= "contactForm" action="https://getform.io/f/d464489d-9162-41d8-8c55-e12414ccfc5a" method="POST">
        <div id="name">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Enter your name" />
        </div>
        <div id="email">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="Enter your email" />
        </div>
        <div id="subject">
            <label for="subject">Subject</label>
            <input id="subject" name="subject" type="text" placeholder="Type the subject" />
        </div>
        <div id="message">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Type your message here..."></textarea>
        </div>
        <div id="submit">
            <button type="submit">Submit</button>
        </div>
        <input type="hidden" name="_gotcha" style="display:none !important">
    </form>
</div>
